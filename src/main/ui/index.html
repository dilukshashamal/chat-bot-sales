<!DOCTYPE html>
<html>
<head>
  <title>ChatBot</title>
</head>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  #chat-window {
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .message {
    margin-bottom: 10px;
  }

  .message-sender {
    font-weight: bold;
  }

  .user-message {
    text-align: right;
  }

  .bot-message {
    text-align: left;
  }

  .message-sender:after {
    content: ":";
  }

  .message-text {
    margin-left: 10px;
  }

  #chat-form {
    display: flex;
    margin-top: 10px;
  }

  #user-input {
    flex-grow: 1;
    padding: 5px;
    font-size: 16px;
    border: none;
    border-bottom: 1px solid #ccc;
  }

  #user-input:focus {
    outline: none;
    border-bottom: 1px solid #333;
  }

  #send-button {
    padding: 5px;
    font-size: 16px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #send-button:hover {
    background-color: #3e8e41;
  }

  #send-button:active {
    background-color: #3e8e41;
    box-shadow: 0 2px #666;
    transform: translateY(1px);
  }

</style>
<body>
<div>
  <h1>ChatBot</h1>
  <div id="chat-window">
  </div>
  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Type your message...">
    <button type="submit" id="send-button">Send</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
